version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: iot_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: iot_secure_password
      MONGO_INITDB_DATABASE: iot_dashboard
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - iot_network

  # Backend Server
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: iot_server
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:iot_secure_password@mongodb:27017/iot_dashboard?authSource=admin
      JWT_SECRET: your_super_secret_jwt_key_change_in_production
      JWT_EXPIRE: 7d
      CLIENT_URL: http://localhost:3000
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    networks:
      - iot_network
    volumes:
      - ./server/logs:/app/logs

  # Frontend Client
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: iot_client
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
      REACT_APP_SOCKET_URL: http://localhost:5000
    ports:
      - "3000:80"
    depends_on:
      - server
    networks:
      - iot_network

volumes:
  mongodb_data:
    driver: local

networks:
  iot_network:
    driver: bridge
